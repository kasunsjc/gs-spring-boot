# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

variables:
  vmImageName: 'ubuntu-latest'
  azureSubscriptionEndpoint: 'MSDN-Subscription'
  WebAppName: 'devops-java-app'

stages:
- stage: Build
  displayName: Build and publish stage
  jobs:
    - job: Build
      pool: 
        vmImage: $(vmImageName)
      steps:
        - task: Maven@3
          inputs:
            mavenPomFile: 'initial/pom.xml'
            mavenOptions: '-Xmx3072m'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.8'
            jdkArchitectureOption: 'x64'
            publishJUnitResults: true
            testResultsFiles: 'test/run.sh'
            goals: 'package'
        
        - task: CopyFiles@2
          inputs:
            SourceFolder: $(build.sourcesdirectory)
            TargetFolder: $(build.artifactstagingdirectory)
            Contents: "**/*.jar"
        
        - task: PublishBuildArtifacts@1
          inputs:
            ArtifactName: drop

- stage: Deploy
  displayName: Deploy to Azure App Service
  dependsOn: Build
  jobs:
    - job: Deploy_Web_Apps
      displayName: Deploy to Web Apps
      steps:
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: current
          artifactName: drop
      - task: AzureRmWebAppDeployment@4
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'MSDN-Subscription'
          appType: 'webAppLinux'
          packageForLinux: $(System.DefaultWorkingDirectory)/_Java-Spring-Boot-Demo-Maven-CI/drop/initial/target/*.jar
          WebAppName: 'devops-java-app'
          RuntimeStack: 'JAVA|8-jre8'

